<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <fieldset border="1" style="display: inline;">
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label for=""><b>Name:</b></label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for=""><b>Email: Address:</b></label></td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td><b>Password:</b></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><b>Confirm Password:</b></td>
                <td><input type="text"></td>
            </tr>
        </table>

    </fieldset>

    <br>

    <fieldset border="1" style="display: inline;">
        <legend>Address detail</legend>
        <table>
            <tr>
                <td><label for=""><b>Address Line One:</b></label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for=""><b>Address Line Two:</b></label></td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td><b>Town / City:</b></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><b>Zip / Post Code:</b></td>
                <td><input type="text"></td>
            </tr>
        </table>
        
    </fieldset>
</body>
</html>
